<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <h2>Player vs PC</h2>
    <h3>First one to score 5 points wins!</h3>
    <div class="score">0 : 0</div>
    <div class="round-result">Choose an option to begin</div>
    <div class="options">
        <div class="option">
            <p>Rock</p>
            <button>
                <img src="./rock.jpeg" alt="Rock image">
            </button>
        </div>
        <div class="option">
            <p>Paper</p>
            <button>
                <img src="./paper.png" alt="Paper image">
            </button>
        </div>
        <div class="option">
            <p>Scissors</p>
            <button>
                <img src="./scissors.png" alt="Scissors">
            </button>
        </div>
    </div>
    <div class="restart"></div>
</body>

</html>
