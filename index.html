<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors!</h1>
        <h3>Player vs Computer</h2>
        <h4 class="rules">First one to score 5 points wins!</h3>
        <div class="score">0 : 0</div>
        <div class="round-result"></div>
        <div class="options">
            <div class="option">
                <button class="btn rock">
                    <img src="./rock.png" alt="Rock image">
                </button>
                <p>Rock</p>
            </div>
            <div class="option">
                <button class="btn paper">
                    <img src="./paper.png" alt="Paper image">
                </button>
                <p>Paper</p>
            </div>
            <div class="option">
                <button class="btn scissors">
                    <img src="./scissors.png" alt="Scissors">
                </button>
                <p>Scissors</p>
            </div>
        </div>
        <div class="winner"></div>
        <button class="btn reset"></button>
    </div>
</body>

</html>
